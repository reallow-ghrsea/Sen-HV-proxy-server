<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- React CDN's -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/styled-components@4.1.3/dist/styled-components.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Xillow-Talk</title>
</head>

<body>
  <div class="overall-container">
        <div class='nav-bar'>
            <img class='header' src="https://s3-us-west-1.amazonaws.com/zillow-talk-home-component/xillow-header.png" />
        </div>
        <div id="photos"></div>
        <div class="col-container">
          <div class="col">
            <img src="https://s3-us-west-1.amazonaws.com/xillow-talk-photos/xillow-facts-and-features.png" />
            <div id="home-value">
            </div>
            <img id='drop-downs' src="https://s3-us-west-1.amazonaws.com/xillow-talk-photos/xillow-other-info.png" />
            <div class="additional-info">
                <div  id="contact-agent"></div>
            </div>
            <img src="https://s3-us-west-1.amazonaws.com/xillow-talk-photos/xillow-similar-homes.png" />
            <img src="https://s3-us-west-1.amazonaws.com/xillow-talk-photos/xillow-listing-provider.png" />
          </div>
          <div class="col">
            <div id="agents-side"></div>
            <div class="img-container">
              <img id='image-side' src="https://s3-us-west-1.amazonaws.com/zillow-talk-home-component/nearby-similar-sales.png" />
            </div>
          </div>
        </div>
        <div>
            <img class="footer" src="https://s3-us-west-1.amazonaws.com/zillow-talk-home-component/foot-nav.png" />
        </div>
      </div>

      
<script src="https://unpkg.com/styled-components@4.1.3/dist/styled-components.min.js"></script>

<!-- <script src='https://localhost:8081/bundle.js'></script> -->

<script src="http://ngrok.us-east-1.elasticbeanstalk.com/bundle.js"></script>
<script src="http://steve.us-east-2.elasticbeanstalk.com/bundle.js"></script>  
<script src="http://ec2-13-59-200-193.us-east-2.compute.amazonaws.com/dist/bundle.js"></script>

<script>
    ReactDOM.render(
      React.createElement(App, { propertyId: window.location.pathname.slice(1) }),
      document.getElementById('home-value')
    );
    ReactDOM.render(
      React.createElement(AgentContact, { houseId: window.location.pathname.slice(1) }),
      document.getElementById('agents-side')
    );
        ReactDOM.render(
      React.createElement(PhotoCarousel, { id: window.location.pathname.slice(1) }, null),
      document.getElementById('photos')
    );
  </script>
</body>
</html>
